<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
      <p>
    <label for="name">Your name:</label> 
    <input type="text" name="name" required> #required проверяет на пустое поле
     </p>
        <p>
	    <label for="login">Login:</label>
	    <input type="text" name="login" required>
	     </p>
	<p>
	    <label for="password">Password:</label>
	    <input type="password" name="password" minlength = "4" required> #minlength = "4" проверяет пароль на длину
	</p>
	<p>
	    <input type="submit" value="Sign In">
	</p>
    </form>

</body>
</html>
